<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yash Patil's Cool Particles</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      background: rgba(0,0,0,0.35);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      transition: box-shadow 0.3s;
    }
    .overlay:hover {
      box-shadow: 0 0 40px 10px #00ffe7, 0 8px 32px rgba(0,0,0,0.4);
    }
    .overlay h1 {
      font-family: 'Open Sans', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #00ffe7;
      letter-spacing: 0.08em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 16px #00ffe7, 0 2px 8px #000;
      animation: glow 2s infinite alternate;
      cursor: pointer;
      transition: color 0.3s;
    }
    .overlay h1:hover {
      color: #fff;
      text-shadow: 0 0 32px #00ffe7, 0 2px 8px #000;
    }
    .overlay p {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.85;
      letter-spacing: 0.04em;
      margin-top: 0.2em;
      text-shadow: 0 0 8px #00ffe7;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      transition: color 0.3s;
    }
    .overlay p:hover {
      color: #00ffe7;
      opacity: 1;
      text-shadow: 0 0 16px #fff;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #00ffe7, 0 2px 8px #000; }
      to { text-shadow: 0 0 24px #00ffe7, 0 2px 8px #000; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="overlay">
    <h1>Yash Patil</h1>
    <p>I canâ€™t code, just got this domain for free lol</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
